<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpVote App!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <link rel="stylesheet" href="../public/styles.css" />
  </head>
  <body>
    <div id="app">
      <h2 class="title has-text-centered dividing-header">UpVote!</h2>

      <div class="section">
        <article
          v-for="submission in sortedSubmissions"
          v-bind:key="submission.id"
          class="media"
        >
          <figure class="media-left">
            <img
              class="image is-64x64"
              v-bind:src="submission.submissionImage"
            />
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>
                  <a href="#" class="has-text-info">{{submission.title}}</a>
                  <span class="tag is-small">{{submission.tags}}</span>
                </strong>
                <br />
                {{submission.description}}
                <br />
                <small class="is-size-7">
                  Submitted by:
                  <img class="image is-24x24" v-bind:src="submission.avatar" />
                </small>
              </p>
            </div>
          </div>
          <div class="media-right">
            <span class="icon is-small">
              <i class="fa fa-chevron-up"></i>
              <strong class="has-text-info">{{submission.votes}}</strong>
            </span>
          </div>
        </article>
      </div>
    </div>

    <!-- ============= SCRIPTS =================-->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./seed.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
